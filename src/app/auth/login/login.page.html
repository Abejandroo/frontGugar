<ion-header [translucent]="true" class="ion-no-border">
<ion-toolbar color="transparent" class="ion-text-center transparent-toolbar">  
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="auto">
          <img src="./assets/logo.png" alt="Logo" class="logo" />
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
   <ion-item>
  <ion-icon slot="start" name="person-outline"></ion-icon>
  <ion-label position="floating">Usuario</ion-label>
  <ion-input type="email"  [(ngModel)]="correo" name="correo" required></ion-input>
</ion-item>
 <ion-item>
  <ion-icon slot="start" name="lock-open-outline"></ion-icon>
  <ion-label position="floating">Contraseña</ion-label>
      <ion-input
        [type]="mostrarContrasena ? 'text' : 'password'"
        [(ngModel)]="contrasena"
        name="contrasena"
        required>
      </ion-input>
      <ion-buttons slot="end">
        <ion-button fill="clear" (click)="mostrarContrasena = !mostrarContrasena">
          <ion-icon [name]="mostrarContrasena ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</ion-button>
  </form>
</ion-content>
