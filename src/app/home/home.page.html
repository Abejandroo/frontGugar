<ion-content [fullscreen]="true" class="bg-light">

  <div class="main-header">
    <div class="header-content">
      <div class="top-bar">
        <img src="./assets/logo.png" alt="Logo" class="main-logo" />
      </div>

      <div class="text-container">
        <h2>BIENVENIDO</h2>
        <p>Selecciona tu perfil para ingresar</p>
      </div>
    </div>
  </div>

  <div class="white-container">

    <div class="roles-list">
      
      <div class="role-card" [routerLink]="['/auth/login']" [queryParams]="{ rol: 'repartidor' }">
        <div class="role-icon-box blue">
          <img src="./assets/repartidor.png" alt="Repartidor" />
        </div>
        <div class="role-info">
          <h3>Repartidor</h3>
          <p>Acceso a rutas y entregas</p>
        </div>
        <div class="arrow-box">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
      </div>

      <div class="role-card" [routerLink]="['/auth/login']" [queryParams]="{ rol: 'supervisor' }">
        <div class="role-icon-box purple">
          <img src="./assets/supervisor.png" alt="Supervisor" />
        </div>
        <div class="role-info">
          <h3>Supervisor</h3>
          <p>Gestión de zonas y clientes</p>
        </div>
        <div class="arrow-box">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
      </div>

      <div class="role-card" [routerLink]="['/auth/login']" [queryParams]="{ rol: 'admin' }">
        <div class="role-icon-box dark">
          <img src="./assets/admin.png" alt="Admin" />
        </div>
        <div class="role-info">
          <h3>Administrador</h3>
          <p>Control total del sistema</p>
        </div>
        <div class="arrow-box">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
      </div>

    </div>

    <div class="footer-note">
      <p>© 2025 Gagarín. Todos los derechos reservados.</p>
    </div>

  </div>

</ion-content>
