<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="transparent" class="ion-text-center transparent-toolbar">
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="auto">
          <img src="./assets/logo.png" alt="Logo" class="logo" />
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="card-container" >
  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-text-center">
        <img src="./assets/repartidor.png" alt="">
        <br>
        <button class="button2" [routerLink]="['/auth/login']" [queryParams]="{ rol: 'repartidor' }">Repartidor</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <img src="./assets/supervisor.png" alt="">
        <br>
        <button class="button2" [routerLink]="['/auth/login']" [queryParams]="{ rol: 'supervisor' }">Supervisor</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <img src="./assets/admin.png" alt="">
        <br>
        <button class="button2" [routerLink]="['/auth/login']" [queryParams]="{ rol: 'admin' }">Admin</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
