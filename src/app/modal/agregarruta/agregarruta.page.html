<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Agregar Ruta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item>
      <ion-input 
        label="NOMBRE DE LA RUTA" 
        type="text" 
        placeholder="Ej. RUTA CENTRO - LOCAL COMERCIAL - RESIDENCIA" 
        labelPlacement="floating" 
        [(ngModel)]="nombre"  
        (input)="nombre = nombre.toUpperCase()">
      </ion-input>
    </ion-item>
  </ion-list>

  <p class="ion-text-center ion-text-muted" style="font-size: 0.8rem;">
    <ion-icon name="finger-print"></ion-icon> Toca el mapa para trazar la ruta
  </p>

  <div class="map-container">
    <google-map 
      height="350px" 
      width="100%" 
      [center]="center" 
      [zoom]="zoom"
      (mapClick)="agregarPuntoAlMapa($event)">
      
      <map-polyline [path]="puntosRuta" [options]="polylineOptions"></map-polyline>
      
      <map-marker *ngFor="let punto of puntosRuta" [position]="punto"></map-marker>
    </google-map>
  </div>

  <ion-button *ngIf="puntosRuta.length > 0" fill="clear" color="danger" expand="block" (click)="limpiarRuta()">
    <ion-icon name="trash" slot="start"></ion-icon>
    Limpiar Trazo
  </ion-button>

  <div class="ion-padding-top">
    <ion-button expand="block" (click)="agregarGrupo()">
      Guardar Ruta
    </ion-button>
  </div>

</ion-content>
