<ion-footer class="ion-no-border">
  <div class="navbar-container">
    
    <!-- 1. INICIO -->
    <div 
      class="nav-item" 
      [class.active]="paginaActual === 'inicio'"
      (click)="navegar('inicio')">
      <ion-icon name="home"></ion-icon>
      <span *ngIf="paginaActual === 'inicio'">Inicio</span>
    </div>

    <!-- 2. RUTAS -->
    <div 
      class="nav-item" 
      [class.active]="paginaActual === 'rutas'"
      (click)="navegar('rutas')">
      <ion-icon name="compass"></ion-icon>
      <span *ngIf="paginaActual === 'rutas'">Rutas</span>
    </div>

    <!-- 3. USUARIOS -->
    <div 
      class="nav-item" 
      [class.active]="paginaActual === 'usuarios'"
      (click)="navegar('usuarios')">
      <ion-icon name="people"></ion-icon>
      <span *ngIf="paginaActual === 'usuarios'">Usuarios</span>
    </div>

    <!-- 4. AJUSTES (Abre el Popover) -->
    <div 
      class="nav-item" 
      (click)="abrirMenu($event)">
      <ion-icon name="settings"></ion-icon>
    </div>

  </div>
</ion-footer>
