<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="transparent" class="ion-text-center transparent-toolbar">
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="auto">
          <img src="./assets/logo.png" alt="Logo" class="logo" />
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gesti√≥n de Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-button
          expand="block"
          color="success"
          (click)="abrirModalAgregarConductor()"
        >
          <ion-icon slot="start" name="person-add-outline"></ion-icon>
          Agregar Usuario
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

 <ion-grid fixed>
  <ion-row>
    @for (usuario of usuarios; track usuario.id){
    <ion-col size="12" size-md="6" size-lg="4">
      
      <ion-card class="usuario-card">
        
        <ion-card-header>
          <div class="header-content">
            <ion-icon name="person-circle-outline" class="avatar-icon"></ion-icon>
            <div>
              <ion-card-title>{{ usuario.name }}</ion-card-title>
              <ion-card-subtitle class="ion-text-capitalize">
                {{ usuario.role }}
              </ion-card-subtitle>
            </div>
          </div>
        </ion-card-header>

        <ion-card-content>
          <ion-list lines="none">
            <ion-item>
              <ion-icon slot="start" name="mail-outline" color="medium"></ion-icon>
              <ion-label>
                <h3>Usuario</h3>
                <p>{{ usuario.email }}</p>
              </ion-label>
            </ion-item>
          </ion-list>

          <div class="card-actions">
            <ion-button
              fill="clear"
              color="warning"
              (click)="abrirModalEditarConductor(usuario)"
            >
              <ion-icon slot="start" name="create-outline"></ion-icon>
              Editar
            </ion-button>

            <ion-button
              fill="clear"
              color="danger"
              (click)="confirmarEliminacion(usuario)"
            >
              <ion-icon slot="start" name="trash-outline"></ion-icon>
              Eliminar
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>

    </ion-col>
    } @empty {
    <ion-col size="12">
      <div class="mensaje-vacio">
        <ion-icon name="people-outline"></ion-icon>
        <h3>No hay usuarios registrados</h3>
        <p>Agrega uno nuevo para comenzar.</p>
      </div>
    </ion-col>
    }
  </ion-row>
</ion-grid><div style="height: 80px;"></div>
</ion-content>
<ion-footer class="ion-no-border" style="background: transparent; box-shadow: none;">
  <app-admin-navbar paginaActual="usuarios"></app-admin-navbar>
</ion-footer>
